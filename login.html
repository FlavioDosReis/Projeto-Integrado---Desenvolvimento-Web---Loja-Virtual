
<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/extends.css" />
    <title>Login - Realizart</title>
    <style>
      .login-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 4rem 1rem;
        text-align: center;
        font-family: sans-serif;
      }

      .login-logo img {
        width: 160px;
        margin-bottom: 2rem;
      }

      .login-title {
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
      }

      .login-subtitle {
        font-size: 1rem;
        color: #777;
        margin-bottom: 2rem;
      }

      .login-form {
        width: 100%;
        max-width: 360px;
        text-align: left;
      }

      .login-form label {
        font-size: 0.875rem;
        margin-bottom: 0.25rem;
        display: block;
      }

      .login-form input {
        width: 100%;
        padding: 0.75rem;
        margin-bottom: 1rem;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 1rem;
      }

      .forgot-password {
        text-align: right;
        font-size: 0.875rem;
        margin-top: -0.8rem;
        margin-bottom: 1rem;
      }

      .forgot-password a {
        color: #bb6b4a;
        text-decoration: none;
        font-weight: 500;
      }

      .login-button {
        width: 100%;
        background-color: #bb6b4a;
        color: white;
        border: none;
        padding: 0.9rem;
        border-radius: 6px;
        font-size: 1rem;
        cursor: pointer;
      }

      .login-footer {
        margin-top: 1.5rem;
        font-size: 0.9rem;
        color: #666;
        text-align: center;
      }

      .login-footer a {
        color: #bb6b4a;
        font-weight: 500;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <main class="login-container">
      <div class="login-logo">
        <img src="./assets/images/ui/Logo-1.PNG" alt="Logo Realizart" />
      </div>
      <div class="login-title">Faça o seu login</div>
      <div class="login-subtitle">Insira seus dados e faça login</div>

      <form class="login-form" action="#" method="post">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required />

        <div style="display: flex; justify-content: space-between; align-items: baseline;">
          <label for="senha">Senha</label>
          <div class="forgot-password"><a href="#">Esqueceu sua senha?</a></div>
        </div>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required />

        <button type="submit" class="login-button">Entrar</button>
      </form>

      <div class="login-footer">
        Não tem cadastro? <a href="#">Cadastre-se aqui</a>
      </div>
    </main>
  </body>
</html>
