
<!DOCTYPE html>
<html lang="pt_br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Produtos - Realizart</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 2rem;
      color: #333;
    }

    .container {
      display: flex;
      gap: 2rem;
    }

    aside {
      width: 220px;
    }

    aside h3 {
      margin-top: 2rem;
      font-size: 1rem;
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.5rem;
    }

    aside label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin: 0.5rem 0;
      color: #555;
    }

    .main-content {
      flex: 1;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .top-bar h2 {
      font-size: 1.5rem;
    }

    .top-bar select {
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .product-card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      position: relative;
    }

    .product-card .favorite {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: transparent;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 0.3rem;
      cursor: pointer;
    }

    .product-card h4 {
      margin: 1.2rem 0 0.5rem;
      font-size: 1rem;
    }

    .product-card .price {
      color: #bb6b4a;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .product-card .payment {
      font-size: 0.9rem;
      color: #999;
    }

    .breadcrumb {
      font-size: 0.85rem;
      color: #999;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="breadcrumb">Home > Produtos</div>
  <div class="container">
    <aside>
      <h2><strong>9</strong> Produtos</h2>

      <h3>Convites</h3>
      <label><input type="checkbox" /> Casamento</label>
      <label><input type="checkbox" /> Batismo</label>
      <label><input type="checkbox" /> Crisma</label>

      <label><input type="checkbox" /> R$ 50,00 ‚Äì R$ 100,00</label>
    </aside>

    <div class="main-content">
      <div class="top-bar">
        <h2>Produtos</h2>
        <div>
          <label for="ordenar">Ordenar por</label>
          <select id="ordenar">
            <option>Por pre√ßo</option>
          </select>
        </div>
      </div>

      <div class="products-grid">
        <div class="product-card">
          <button class="favorite">‚ù§Ô∏è</button>
          <h4>Produto 1</h4>
          <div class="price">R$ 59,99</div>
          <div class="payment">Pagamento via PIX</div>
        </div>

        <div class="product-card">
          <button class="favorite">ü§ç</button>
          <h4>Produto 2</h4>
          <div class="price">R$ 59,99</div>
          <div class="payment">Pagamento via PIX</div>
        </div>

        <div class="product-card">
          <button class="favorite">ü§ç</button>
          <h4>Produto 3</h4>
          <div class="price">R$ 59,99</div>
          <div class="payment">Pagamento via PIX</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
